<!DOCTYPE html>
<html lang="en">

    <title>Dengan Cell Spacing</title>
</head>
<body>
    <table border="1" cellspacing="5">
        <thead>

            <tr>
                <th>Baris</th>
                <th>Kolom</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sel 1</td>
                <td>Sel 2</td>
            </tr>
            <tr>
                <td>Sel 3</td>
                <td>Sel 4</td>
            </tr>
            <tr>
                <td>Sel 5</td>
                <td>Sel 6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
